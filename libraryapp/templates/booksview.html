<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <center>
        <h2>Book Details</h2>
    </center>

    <hr>
    <table class="table table-striped table-success">
    <tr>
         <th>Book Name</th>
        <th>Book Image</th>
        <th>Auther</th>
        <th>Book Id</th>
        <th>Description</th>
        <th>Available Copies</th>
        <th>Delete</th>
        <th>View Detail</th>
        <th>Update</th>

    </tr>
        {% for i in data %}
    <tr>
        <td>{{i.book_name}}</td>
        <td><img src="{{i.book_img.url}}" style="height:150px;width150px;"></td>
        <td>{{i.auther}}</td>
        <td>{{i.book_id}}</td>
        <td>{{i.description}}</td>
        <td>{{i.available_copies}}</td>

        <td><a href="http://127.0.0.1:8000/libraryapp/bookdelete/{{i.id}}" class="btn btn-danger">Delete</a> </td>
        <td><a href="http://127.0.0.1:8000/libraryapp/bookdetail/{{i.id}}" class="btn btn-primary">View</a></td>
        <td><a href="http://127.0.0.1:8000/libraryapp/bookupdate/{{i.id}}" class="btn btn-success">Update</a></td>

    </tr>
        {% endfor %}
</table>
</div>

</body>
</html>
