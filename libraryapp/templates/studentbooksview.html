<!DOCTYPE html>
<html lang="en">
<head>
       <script type="text/javascript">
           function filterItems(){
             var input,filter,table,tr,td,txtValue;

        input=document.getElementById("searchinput");
        filter=input.value.toUpperCase();
        table=document.getElementById("mytable");
        tr=table.getElementsByTagName("tr");
        for(i=1;i<tr.length;i++){
           td= tr[i].getElementsByTagName("td")[0];
           txtValue=td.textContent || td.innerText ;
           if(txtValue.toUpperCase().indexOf(filter)>-1){

                tr[i].style.display="";
            }
            else{
                tr[i].style.display="none";
            }
         }

    }
 </script>


    <meta charset="UTF-8">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <center>
        <h2>BOOK DETAILS</h2>
 <input id="searchinput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" onkeyup="filterItems()">
    </center>

    <hr>
    <table id="mytable" class="table table-striped table-success">
    <tr>
         <th>Book Name</th>
        <th>Book Image</th>
        <th>Auther</th>
        <th>View Detail</th>


    </tr>
        {% for i in data %}
    <tr>
        <td>{{i.book_name}}</td>
        <td><img src="{{i.book_img.url}}" style="height:150px;width150px;"></td>
        <td>{{i.auther}}</td>


        <td><a href="http://127.0.0.1:8000/libraryapp/studentbookdetail/{{i.id}}" class="btn btn-primary">View</a></td>

    </tr>
        {% endfor %}
</table>
</div>


</body>
</html>
