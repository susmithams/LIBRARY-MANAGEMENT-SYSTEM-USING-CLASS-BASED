<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <center>
        <h2>{{object.book_name}}</h2>
    </center>

    <hr>
    <table class="table table-striped table-warning">
    <tr>
         <th>Book Name</th>
        <th>Book Image</th>
        <th>Auther</th>
        <th>Book Id</th>
        <th>Description</th>
        <th>Available Copies</th>
        <th></th>


    </tr>

    <tr>
        <td>{{object.book_name}}</td>
        <td><img src="{{object.book_img.url}}" style="height:150px;width150px;"></td>
        <td>{{object.auther}}</td>
        <td>{{object.book_id}}</td>
        <td>{{object.description}}</td>
        <td>{{object.available_copies}}</td>
        <td><a href="http://127.0.0.1:8000/libraryapp/request/{{object.id}}" class="btn btn-primary">Request</a></td>


    </tr>

</table>
</div>

</body>
</html>
