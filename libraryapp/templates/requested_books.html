<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div class="container">
    <h3 align="center">REQUESTED BOOK DETAILS</h3>
<hr>
 <table class="table table-striped table-success">
    <tr>
         <th>Book Name</th>
        <th>Book Image</th>
        <th>Auther</th>
        <th>Description</th>
        <th>Requested Date</th>

    </tr>
          {% for i in requested_books %}
    <tr>
        <td>{{i.book.book_name}}</td>
        <td><img src="{{i.book.book_img.url}}" style="height:150px;width150px;"></td>
        <td>{{i.book.auther}}</td>
        <td>{{i.book.description}}</td>
        <td>{{i.request_date}}</td>

         </tr>
        {% endfor %}
</table>
    </div>

</body>
</html>
